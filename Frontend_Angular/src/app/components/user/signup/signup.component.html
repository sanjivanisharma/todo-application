<div class="card py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center fw-bolder mb-4">User Login</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [ngClass]="signupForm.controls.username.touched && signupForm.controls.username.errors?.required ? 'is-invalid' : ''" formControlName = "username" placeholder="Username">
                    <small class="form-text text-danger" *ngIf="signupForm.controls.username.touched && signupForm.controls.username.errors?.required">Please enter your username</small>
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" [ngClass]="signupForm.controls.email.touched && signupForm.controls.email.errors?.required || signupForm.controls.email.errors?.email ? 'is-invalid' : ''" formControlName = "email" placeholder="Email">
                    <small class="form-text text-danger" *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.required">Please enter your email</small>
                    <small class="form-text text-danger" *ngIf="signupForm.controls.email.errors?.email">Enter valid email address</small>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" [ngClass]="signupForm.controls.password.touched && signupForm.controls.password.errors?.required || signupForm.controls.password.errors?.minlength ? 'is-invalid' : ''" formControlName = "password" placeholder="Password">
                    <small class="form-text text-danger" *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.required">Please enter your password</small>
                    <small class="form-text text-danger" *ngIf="signupForm.controls.password.errors?.minlength">Your password must be 8 characters.</small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Submit</button>
                </div>
            </form>
            <div class="text-center mt-4">
                Already Have An Account? <a routerLink="/login">Login</a>
            </div>
        </div>
    </div>
</div>
