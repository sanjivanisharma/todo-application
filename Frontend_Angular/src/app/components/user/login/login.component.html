<div class="card py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center fw-bolder mb-4">User Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [ngClass]="loginForm.controls.username.touched && loginForm.controls.username.errors?.required ? 'is-invalid' : ''" formControlName = "username" placeholder="Username">
                    <small class="form-text text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">Please enter your username</small>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" [ngClass]="loginForm.controls.password.touched && loginForm.controls.password.errors?.required || loginForm.controls.password.errors?.minlength ? 'is-invalid' : ''" formControlName = "password" placeholder="Password">
                    <small class="form-text text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Please enter your password</small>
                    <small class="form-text text-danger" *ngIf="loginForm.controls.password.errors?.minlength">Your password must be 8 characters.</small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Submit</button>
                </div>
            </form>
            <div class="text-center mt-4">
                Dont't Have An Account? <a routerLink="/signup">Signup</a>
            </div>
        </div>
    </div>
</div>
